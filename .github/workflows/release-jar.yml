name: üì¶ Release JAR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 4.7.3)"
        required: true
        default: "latest"

permissions:
  contents: write

jobs:
  build-and-upload-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./tools/github-actions/setup-deps

      - name: Install tools
        run: make tools

      - name: Build UI
        run: make ui-build

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "BUILD_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building JAR version: $VERSION"

      - name: Rename JAR with version
        run: |
          if [ -f target/lynxe.jar ]; then
            cp target/lynxe.jar "target/lynxe-${BUILD_VERSION}.jar"
            echo "‚úÖ JAR renamed to lynxe-${BUILD_VERSION}.jar"
          else
            echo "‚ùå Error: target/lynxe.jar not found"
            exit 1
          fi
        env:
          BUILD_VERSION: ${{ steps.version.outputs.BUILD_VERSION }}

      - name: Upload JAR to Release
        if: github.event_name == 'release'
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            target/lynxe.jar
            target/lynxe-${{ steps.version.outputs.BUILD_VERSION }}.jar
          tag: ${{ github.event.release.tag_name }}
          allowUpdates: true
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "üéâ JAR file released successfully!"
          echo "üì¶ Version: ${{ steps.version.outputs.BUILD_VERSION }}"
          echo "üìÅ Files:"
          echo "  - target/lynxe.jar"
          echo "  - target/lynxe-${{ steps.version.outputs.BUILD_VERSION }}.jar"
          ls -lh target/lynxe*.jar

